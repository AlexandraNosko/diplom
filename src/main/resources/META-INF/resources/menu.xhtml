<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu</title>
</h:head>

<h:body>
    <h:form>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <p:layout fullPage="true">
            <p:layoutUnit position="west" resizable="true" closable="true" collapsible="true">
                <p:panelMenu style="width:300px">
                    <p:submenu label="Ajax Menuitems">
                        <p:menuitem value="Save" actionListener="#{menu.save}" icon="ui-icon-disk"/>
                        <p:menuitem value="Update" actionListener="#{menu.update}" icon="ui-icon-arrowrefresh-1-w"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax Menuitem">
                        <p:menuitem value="Delete" actionListener="#{menu.delete}" ajax="false" icon="ui-icon-close"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="Navigations">
                        <p:submenu label="Links" icon="ui-icon-extlink">
                            <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                <p:menuitem value="Docs" url="http://www.primefaces.org/documentation"
                                            icon="ui-icon-document"/>
                                <p:menuitem value="Download" url="http://www.pri mefaces.org/downloads"
                                            icon="ui-icon-arrowthick-1-s"/>
                                <p:menuitem value="Support" url="http://www.primefaces.org/support"
                                            icon="ui-icon-wrench"/>
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Mobile" icon="ui-icon-signal"/>
                    </p:submenu>
                </p:panelMenu>

            </p:layoutUnit>
            <p:layoutUnit position="center">

                <p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layout>
                    <p:layoutUnit position="south">

                        <h:panelGrid columns="5" cellpadding="5" style="padding-bottom: 5%;
                        margin-left: auto; margin-right: auto">
                            <p:outputLabel value="Дата заезда:"/>
                            <p:calendar value="#{calendarView.date1}" mode="inline"/>
                            <p:outputLabel value="Дата выезда:"/>
                            <p:calendar value="#{calendarView.date1}" mode="inline"/>
                            <p:commandButton value="Забронировать" icon="ui-icon-check" />
                        </h:panelGrid>
                    </p:layoutUnit>


                </p:layout>

            </p:layoutUnit>
        </p:layout>
    </h:form>

</h:body>
</html>
