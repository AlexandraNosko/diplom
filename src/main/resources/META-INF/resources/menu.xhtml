<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu</title>
</h:head>
<h:body>
    <h:form>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <f:metadata>
            <f:viewParam name="room" value="#{menuPage.selectedRoomNumber}"/>
            <f:viewAction action="#{menuPage.selectRoomFromDatabase}"/>
        </f:metadata>

        <p:layout fullPage="true">
            <p:layoutUnit position="west" resizable="true" closable="true" collapsible="true">
                <p:panelMenu style="width:300px" model="#{menuPage.menu}">
                </p:panelMenu>

                <p:button value="Добавить этаж" onclick="PF('addStageDialog').show(); return false;"
                          style="margin-top: 70%"/>
                <p:button value="Добавить комнату" onclick="PF('addRoomDialog').show(); return false;"
                          style="margin-top: 70%"/>

            </p:layoutUnit>
            <p:layoutUnit position="center">

                <p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">
                    <div class="ui-g">
                        <div class="ui-g-2" style="padding-top: 20px; padding-bottom: 30px; margin-left: auto;
                    margin-right: auto">
                            Комната
                            <p:outputLabel value="#{menuPage.selectedRoomNumber}"/>
                        </div>
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-6">Тип комнаты:
                            <p:outputLabel value=" "/>
                        </div>
                        <div class="ui-g-6" style="">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:selectManyCheckbox columns="2" layout="grid">
                                    <f:selectItem itemLabel="Требуется уборка" itemValue="1"/>
                                </p:selectManyCheckbox>
                                <p:commandButton value="отправить CMC"/>
                                <p:calendar value="#{calendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            </h:panelGrid>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6">Число проживающих:</div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6">
                            <p:selectManyButton value="#{selectManyView.selectedOptions}">
                                <f:selectItem itemLabel="☺" itemValue="1"/>
                                <f:selectItem itemLabel="☺" itemValue="2"/>
                                <f:selectItem itemLabel="☺" itemValue="3"/>
                            </p:selectManyButton>
                        </div>
                    </div>
                    <div class="ui-g" style="margin-top: 30px">
                        <div class="ui-g-4">Дата заселения:</div>
                        <div class="ui-g-4">Осталось дней до выселения:</div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6">Дата выселения:</div>
                    </div>
                    <div class="ui-g" style="margin-top: 30px">
                        <div class="ui-g-4">Оплачено:</div>
                        <div class="ui-g-4">Осталось оплатить:</div>
                    </div>

                </p:layoutUnit>

                <p:layout>
                    <p:layoutUnit position="south">
                        <h:panelGrid columns="5" cellpadding="5" style="height: 250px;
                        margin-left: auto; margin-right: auto">
                            <h:outputLabel value="Дата заезда:"/>
                            <p:calendar value="#{calendarView.date1}" mode="inline"/>
                            <h:outputLabel value="Дата выезда:"/>
                            <p:calendar value="#{calendarView.date1}" mode="inline"/>
                            <p:commandButton value="Забронировать"
                                             icon="ui-icon-check"/>
                        </h:panelGrid>
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
        </p:layout>
    </h:form>


    <p:dialog widgetVar="addStageDialog" modal="true" closable="true" resizable="true" width="800" height="200">
        <h:form>
            <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto">
                <p:outputLabel value="Номер этажа:"/>
                <p:inputText value="#{addStagePage.stageNumber}"/>
            </p:panelGrid>

            <p:panelGrid columns="1" style="margin-left: auto; margin-right: auto">
                <p:commandLink value="Добавить этаж" action="#{addStagePage.addStage}"/>
            </p:panelGrid>

        </h:form>
    </p:dialog>

    <p:dialog widgetVar="addRoomDialog" modal="true" closable="true" resizable="true" width="800" height="200">
        <h:form>
            <p:panelGrid columns="2">

                <p:outputLabel value="Номер комнаты:"/>
                <p:inputText value="#{addRoomPage.roomNumber}"/>

                <p:outputLabel value="Тип комнаты:"/>
                <p:selectOneMenu  value="#{addRoomPage.roomType}">
                    <f:selectItem itemLabel=" " itemValue=" "/>
                    <f:selectItem itemLabel="VIP" itemValue="VIP"/>
                    <f:selectItem itemLabel="STANDART" itemValue="STANDART"/>
                    <f:selectItem itemLabel="ECONOM" itemValue="ECONOM"/>
                </p:selectOneMenu>

                <p:outputLabel value="Количество мест:"/>
                <p:inputText value="#{addRoomPage.freeBerth}"/>

                <p:outputLabel value="Этаж:"/>
                <p:inputText value="#{addRoomPage.stage}"/>
            </p:panelGrid>

            <p:panelGrid columns="1">
                <p:commandLink value="Добавить комнату" action="#{addRoomPage.addRoom}"/>
            </p:panelGrid>

        </h:form>
    </p:dialog>

</h:body>
</html>
