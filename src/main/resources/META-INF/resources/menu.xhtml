<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu</title>
</h:head>

<h:body>
    <h:form>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <f:metadata>
            <f:viewParam name="room" value="#{menuPage.selectedRoomNumber}"/>
            <f:viewAction action="#{menuPage.selectRoomFromDatabase}"/>
        </f:metadata>

        <p:layout fullPage="true">
            <p:layoutUnit position="west" resizable="true" closable="true" collapsible="true">
                <p:panelMenu style="width:300px" model="#{menuPage.menu}">
                </p:panelMenu>

            </p:layoutUnit>
            <p:layoutUnit position="center">

                <p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">
                    <div class="ui-g">
                        <div class="ui-g-12">Комната</div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6">Тип комнаты</div>
                        <div class="ui-g-6">6</div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6">Число проживающих</div>
                        <div class="ui-g-6">6</div>
                    </div>
                </p:layoutUnit>

                <p:layout>
                    <p:layoutUnit position="south">

                        <h:panelGrid columns="5" cellpadding="5" style="padding-bottom: 5%;
                        margin-left: auto; margin-right: auto">
                            <p:outputLabel value="Дата заезда:"/>
                            <p:calendar value="#{calendarView.date1}" mode="inline"/>
                            <p:outputLabel value="Дата выезда:"/>
                            <p:calendar value="#{calendarView.date1}" mode="inline"/>
                            <p:commandButton value="Забронировать" icon="ui-icon-check" />
                        </h:panelGrid>
                    </p:layoutUnit>


                </p:layout>

            </p:layoutUnit>
        </p:layout>
    </h:form>

</h:body>
</html>
