<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hello 111</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" header="West" resizable="true" closable="true" collapsible="true">
                Для бокового меню
            </p:layoutUnit>

            <p:layoutUnit position="center" header="Center" resizable="true" closable="true" collapsible="true">

                <p:layout>
                    <p:layoutUnit position="west" header="West" resizable="true" closable="true" collapsible="true">
                        Для бокового меню
                    </p:layoutUnit>

                    <p:layoutUnit position="center" header="Center" resizable="true" closable="true" collapsible="true">

                        <p:button value="Bookmark1" icon="ui-icon-star">
                            <f:param name="productId" value="10" />
                        </p:button>
                        <p:button value="Bookmark2">
                            <f:param name="productId" value="10" />
                        </p:button>
                        <p:button value="Bookmark3" icon="ui-icon-star">
                            <f:param name="productId" value="10" />
                        </p:button>
                        <p:button value="Bookmark4">
                            <f:param name="productId" value="10" />
                        </p:button>
                        <p:button value="Bookmark5" icon="ui-icon-star">
                            <f:param name="productId" value="10" />
                        </p:button>

                        <h:form>
                            <p:growl id="messages" />

                            <p:splitButton value="Save" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
                                <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                                <p:menuitem value="Delete" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close" />
                                <p:separator />
                                <p:menuitem value="Homepage" url="http://localhost:8080/hello.xhtml" icon="ui-icon-extlink" />
                            </p:splitButton>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="east" header="East" resizable="true" closable="true" collapsible="true">
                        East
                    </p:layoutUnit>

                    <p:layoutUnit position="south" header="South" resizable="true" closable="true" collapsible="true">
                        South
                    </p:layoutUnit>

                    <p:layoutUnit position="north" header="North" resizable="true" closable="true" collapsible="true">
                        North
                    </p:layoutUnit>
                </p:layout>



            </p:layoutUnit>

            <p:layoutUnit position="east" header="East" resizable="true" closable="true" collapsible="true">
                East
            </p:layoutUnit>

            <p:layoutUnit position="south" header="South" resizable="true" closable="true" collapsible="true">
                South
            </p:layoutUnit>

            <p:layoutUnit position="north" header="North" resizable="true" closable="true" collapsible="true">
                North
            </p:layoutUnit>
        </p:layout>




    </h:body>
</html>
