<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>

<h:body style="background: linear-gradient(#aabee5, #e3ffe5); margin-bottom: 25%">
    <p:growl id="growl1" life="5000" keepAlive="true"/>
    <h:form id="form1">
        <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto; margin-top:15% ">
            <p:outputLabel value="Имя:"/>
            <p:inputText value="#{registrationPage.name}"/>

            <p:outputLabel value="Пароль:"/>
            <p:password value="#{registrationPage.password}"/>

            <p:outputLabel value="Повторите пароль:"/>
            <p:password value="#{registrationPage.verifyPassword}"/>

        </p:panelGrid>
        <br/>
        <p:commandButton style="margin-left: 46%" value="Регистрация" update="form1, growl1"
                         action="#{registrationPage.saveUserInformation}"/>

    </h:form>

</h:body>
</html>
