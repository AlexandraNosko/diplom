<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Contacts</title>
</h:head>

<h:body>
    <p:layout fullPage="true">

        <p:layoutUnit position="north">
            <p:panelGrid columns="6">
                <p:link value="Main" outcome="goToMain"/>
                <p:link value="Pictures" outcome="goToPictures"/>
                <p:link value="Profile" outcome="goToProfile"/>
                <p:link value="History" outcome="goToHistory"/>
                <p:link value="About" outcome="goToAbout"/>
                <p:link value="Question" outcome="goToQuestion"/>
            </p:panelGrid>
        </p:layoutUnit>

        <p:layoutUnit position="center" header="Contacts">
            <h4>Adress: Ukraine, Kyiv</h4>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="msg" value="Leave Your Message:"/>
                    <p:inputText id="msg" value="#{person.message}" required="true"/>
                </h:panelGrid>

                <p:commandButton value="Send" actionListener="#{main.saveMessage}" update="growl"/>

            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
