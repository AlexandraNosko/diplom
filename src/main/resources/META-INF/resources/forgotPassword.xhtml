<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Forgot password</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north">

            <p:panelGrid columns="6">
                <p:link value="Main" outcome="goToMain"/>
                <p:link value="About" outcome="goToAbout"/>
                <p:link value="Contacts" outcome="goToContacts"/>
                <p:link value="Question" outcome="goToQuestion"/>
            </p:panelGrid>

        </p:layoutUnit>
        <p:layoutUnit position="center" header="Forgot password">
            <h:form>

                <p:panelGrid columns="3" cellspacing="10">
                    <p:outputLabel value="Email: "/>
                    <p:inputText value="#{person.email}"/>
                    <p:commandLink value="Send my password"/>

                </p:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
