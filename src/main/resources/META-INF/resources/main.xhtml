<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main</title>
</h:head>

<h:body>
    <p:growl id="growl1" life="5000" keepAlive="true" />
    <p:layout fullPage="true" >

        <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true" >

            <p:panelGrid columns="6" cellspacing="10">
                <p:link value="Pictures" outcome="goToPictures"/>
                <p:link value="Profile" outcome="goToProfile"/>
                <p:link value="History" outcome="goToHistory"/>
                <p:link value="About" outcome="goToAbout"/>
                <p:link value="Contacts" outcome="goToContacts"/>
                <p:link value="Question" outcome="goToQuestion"/>
            </p:panelGrid>

        </p:layoutUnit>
        <p:layoutUnit position="center" header="Login">
            <h:form id="form1">
                <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto;">
                    <p:outputLabel value="Name:"/>
                    <p:inputText value="#{main.login}"/>

                    <p:outputLabel value="Password:"/>
                    <p:inputText value="#{main.password}"/>

                    <p:commandLink value="LOG IN" update="form1, growl1" action="#{main.checkPassword}"/>

                    <p:commandLink value="Forgot my password" action="goToForgotPassword"/>
                </p:panelGrid>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="south">
            <p:outputLabel value="#{person.count}"/>
        </p:layoutUnit>

        <p:layoutUnit position="east" resizable="true" closable="true" collapsible="true">
            <h:form>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Name"/>
                    <p:inputText value="#{person.name}"/>

                    <p:outputLabel value="Surname"/>
                    <p:inputText value="#{person.surname}"/>

                    <p:outputLabel value="Year"/>
                    <p:inputText value="#{person.year}"/>

                    <p:outputLabel value="Gender"/>
                    <p:inputText value="#{person.gender}"/>


                    <p:commandLink value="Send" action="goToProfile"/>

                </p:panelGrid>
            </h:form>
        </p:layoutUnit>


    </p:layout>
</h:body>
</html>
