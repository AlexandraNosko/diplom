<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Question</title>
</h:head>

<h:body>
    <p:growl id="growl1"/>

    <h:form id="form1">
        <p:panelGrid columns="2" style="margin-right: auto; margin-left: auto; margin-top: 10%">
            <p:outputLabel value="У тебя есть домашнее животное?"/>
            <p:selectOneRadio value="#{question2.petsQuestion}" columns="1" layout="grid">
                <f:selectItem itemLabel="да" itemValue="1"/>
                <f:selectItem itemLabel="нет" itemValue="2"/>
            </p:selectOneRadio>

            <p:outputLabel value="Если есть, то какое?"/>
            <p:inputText value="#{question2.pets}"/>

            <p:outputLabel value="Кличка"/>
            <p:inputText value="#{question2.name}"/>

            <p:outputLabel value="Сколько ему лет?"/>
            <p:selectOneMenu value="#{question2.year}">
                <f:selectItem itemLabel="" itemValue="0"/>
                <f:selectItem itemLabel="до года" itemValue="1"/>
                <f:selectItem itemLabel="1" itemValue="2"/>
                <f:selectItem itemLabel="2" itemValue="3"/>
                <f:selectItem itemLabel="3" itemValue="4"/>
                <f:selectItem itemLabel="4" itemValue="5"/>
                <f:selectItem itemLabel="5" itemValue="6"/>
                <f:selectItem itemLabel="6" itemValue="7"/>
                <f:selectItem itemLabel="7" itemValue="8"/>
                <f:selectItem itemLabel="8" itemValue="9"/>
                <f:selectItem itemLabel="9" itemValue="10"/>
                <f:selectItem itemLabel="10" itemValue="11"/>
                <f:selectItem itemLabel="больше 10" itemValue="12"/>
            </p:selectOneMenu>

            <p:outputLabel value="Чем ты кормишь животное?"/>
            <p:selectManyCheckbox value="#{question2.petsEat}">
                <f:selectItem itemLabel="натуралкой" itemValue="1"/>
                <f:selectItem itemLabel="кормом" itemValue="2"/>
            </p:selectManyCheckbox>

            <p:link value="Назад" outcome="goToQuestion1" />
            <p:commandLink action="#{question2.goToNextPage}" update="form1,growl1" value="Дальше"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
